[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Output and reporting options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Test markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (slower, may use real services)
    slow: Slow running tests (longer execution time)
    mongodb: Tests requiring MongoDB connection
    openai: Tests requiring OpenAI API access

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
omit =
    tests/*
    .venv/*
    venv/*
    */__pycache__/*
    */site-packages/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
